name: Publish to PyPI

on:
  push:
    tags: ["v*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: uv sync --all-groups

      - run: uv run ruff check .

      - run: uv run pytest --cov=src/devstart --cov-report=term-missing

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          SOURCE_VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/devstart/__init__.py)
          if [ "$TAG_VERSION" != "$SOURCE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match source version ($SOURCE_VERSION)"
            exit 1
          fi

      - run: uv build

      - uses: pypa/gh-action-pypi-publish@release/v1
